<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #aaa;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff0000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .video-wrapper {
            width: 85%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
        }
        /* Solución más directa: usar un objeto embed en lugar de iframe */
        object {
            width: 100%;
            height: 100%;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .error-message {
            text-align: center;
            padding: 10px;
            color: #ff6b6b;
            font-size: 14px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        #retryButton {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #retryButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Transmisión en Vivo</h1>
        <div class="status">
            <div class="live-dot"></div>
            <span>EN VIVO</span>
        </div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="video-wrapper">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
            </div>
            <!-- Usamos object en lugar de iframe para evitar las restricciones -->
            <object 
                id="videoPlayer"
                data="about:blank"
                type="text/html">
                Parece que tu navegador no admite objetos embebidos.
            </object>
            <div class="error-message" id="errorMessage">
                Ocurrió un problema al cargar la transmisión.
                <button id="retryButton">Intentar de nuevo</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        © 2025 Transmisión en Vivo
    </div>

    <script>
        // Función para cargar la transmisión con un método alternativo
        function loadStream() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Mostrar indicador de carga
            loadingIndicator.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            // Técnica 1: Intentar cargar directamente sin iframe
            try {
                // Establecer la URL de destino
                videoPlayer.data = 'https://5989-38-172-130-234.ngrok-free.app/embed/video?ngrok-skip-browser-warning=true';
                
                // Ocultar el indicador de carga después de un tiempo
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 3000);
                
                // Alternativa: si después de 10 segundos parece que hay problemas
                setTimeout(() => {
                    if (document.getElementById('loadingIndicator').style.display !== 'none') {
                        loadingIndicator.style.display = 'none';
                        errorMessage.style.display = 'block';
                    }
                }, 10000);
            } catch (error) {
                loadingIndicator.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error('Error al cargar la transmisión:', error);
            }
        }
        
        // Cargar la transmisión cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadStream);
        
        // Configurar el botón de reintento
        document.getElementById('retryButton').addEventListener('click', loadStream);
    </script>
</body>
</html>
