<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Estilo del marco/carcasa */
        .frame-container {
            position: relative;
            width: 70%;
            max-width: 900px;
            height: 500px;
            background: #222;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Contenedor para el iframe dentro del marco */
        .video-frame {
            width: 95%;
            height: 90%;
            background: black;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        /* Capa que oculta cualquier mensaje o elemento no deseado */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px; /* Ajusta según la altura del mensaje "Visit Site" */
            background-color: black;
            z-index: 10;
            pointer-events: none; /* Permite interactuar con el iframe debajo */
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="video-frame" id="videoContainer">
            <p>Cargando transmisión...</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            // Crear el iframe dinámicamente
            let iframe = document.createElement("iframe");
            iframe.src = "https://5989-38-172-130-234.ngrok-free.app/embed/video";
            iframe.allowFullscreen = true;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            
            // Limpiar el contenedor
            document.getElementById("videoContainer").innerHTML = "";
            
            // Agregar el iframe al contenedor
            document.getElementById("videoContainer").appendChild(iframe);
            
            // Crear y agregar una capa superpuesta para ocultar mensajes no deseados
            let overlay = document.createElement("div");
            overlay.className = "overlay";
            document.getElementById("videoContainer").appendChild(overlay);
        };
    </script>
</body>
</html>
