<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #1E1E1E;
            position: absolute;
        }

        .header {
            top: 0;
        }

        .footer {
            bottom: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }

        .video-container {
            width: 70%;
            height: 50vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        .ad-space {
            width: 15%;
            height: 50vh;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .left-ad {
            margin-right: 20px;
        }

        .right-ad {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="header">🔴 EN VIVO | Transmisión Exclusiva</div>

    <div class="content">
        <div class="ad-space left-ad">📢 Anuncio Izquierdo</div>

        <div class="video-container" id="video-container">
            <p>Cargando transmisión en vivo...</p>
        </div>

        <div class="ad-space right-ad">📢 Anuncio Derecho</div>
    </div>

    <div class="footer">© 2025 - Todos los derechos reservados</div>

    <script>
        window.onload = async function() {
            const videoContainer = document.getElementById("video-container");
            const videoURL = "https://5989-38-172-130-234.ngrok-free.app/embed/video";

            try {
                // Hacemos una petición previa para saltar la advertencia de Ngrok
                await fetch(videoURL, { 
                    method: "GET",
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                // Si la petición es exitosa, insertamos el iframe
                const iframe = document.createElement("iframe");
                iframe.src = videoURL + "?ngrok-skip-browser-warning=true";
                iframe.width = "100%";
                iframe.height = "100%";
                iframe.style.border = "none";
                iframe.allowFullscreen = true;

                videoContainer.innerHTML = "";
                videoContainer.appendChild(iframe);
            } catch (error) {
                videoContainer.innerHTML = "<p>Error al cargar la transmisión en vivo.</p>";
            }
        };
    </script>

</body>
</html>
