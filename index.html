<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Estilo del marco/carcasa */
        .frame-container {
            position: relative;
            width: 70%;
            max-width: 900px;
            height: 500px;
            background: #222;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Contenedor para el iframe dentro del marco */
        .video-frame {
            width: 95%;
            height: 90%;
            background: black;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        /* Estilo para el botón de carga */
        .load-btn {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .load-btn:hover {
            background-color: #005a9e;
        }
        .instructions {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="video-frame" id="videoContainer">
            <div style="text-align: center; padding: 20px;">
                <p class="instructions">Para ver la transmisión:</p>
                <p class="instructions">1. Haz clic en el botón "Cargar Transmisión"</p>
                <p class="instructions">2. En la nueva ventana, haz clic en "Visit Site"</p>
                <p class="instructions">3. La transmisión aparecerá automáticamente aquí</p>
                <button class="load-btn" id="loadBtn">Cargar Transmisión</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loadBtn').addEventListener('click', function() {
            // Abrir una ventana nueva con la URL de ngrok
            let ngrokWindow = window.open('https://5989-38-172-130-234.ngrok-free.app/embed/video', 'ngrokWindow', 'width=600,height=400');
            
            // Esperar un momento para que el usuario acepte la advertencia de ngrok
            setTimeout(function() {
                // Cerrar la ventana emergente después de un tiempo razonable
                if (ngrokWindow) {
                    ngrokWindow.close();
                }
                
                // Crear el iframe después de que el usuario haya aceptado la advertencia
                let iframe = document.createElement("iframe");
                iframe.src = "https://5989-38-172-130-234.ngrok-free.app/embed/video";
                iframe.allowFullscreen = true;
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                
                // Limpiar el contenedor y agregar el iframe
                document.getElementById("videoContainer").innerHTML = "";
                document.getElementById("videoContainer").appendChild(iframe);
            }, 5000); // 5 segundos para que el usuario tenga tiempo de aceptar
        });
    </script>
</body>
</html>
